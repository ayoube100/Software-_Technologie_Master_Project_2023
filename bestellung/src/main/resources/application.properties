eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.application.name=bestellung

#make instances ports random
#server.port= 0
server.port=9090

#unique id - name for each instance
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

#H2 config

spring.datasource.url=jdbc:h2:file:~/bestellungen;AUTO_SERVER=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
#To access DB from console
spring.h2.console.settings.web-allow-others=true