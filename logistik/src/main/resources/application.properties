spring.application.name=logistik
server.port=5578
# Axon
axon.serializer.general=jackson
#Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.enabled,lower-case-service-id=true
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.vaue}}
## h2 Settings
spring.datasource.url=jdbc:h2:file:~/produkt;AUTO_SERVER=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
